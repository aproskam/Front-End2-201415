<!doctype html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Web App V1, basic JavaScript Skeleton">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Favorite Movies of Dennis Tel</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="author" href="humans.txt">
</head>
<body>

<header>
	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#movies">Movies</a></li>
		</ul>
	</nav>
</header>

<main id="content">
	<section data-route="about">
		<article>
			<header>
				<h1 data-bind="title"></h1>
				<p data-bind="description"></p>
			</header>
		</article>
	</section>

	<section data-route="movies">

		<ul>
			<li>
				<a href="#action">Action</a>
			</li>
			<li>
				<a href="#adventure">Adventure</a>
			</li>
			<li>
				<a href="#crime">Crime</a>
			</li>
			<li>
				<a href="#drama">Drama</a>
			</li>
			<li>
				<a href="#horror">Horror</a>
			</li>
			<li>
				<a href="#thriller">Thriller</a>
			</li>
		</ul>
		<!-- article will be repeated for movies -->
		<article data-bind="moviesDirective">
			<header>
				<h1 data-bind="title"></h1>
				<h2 data-bind="reviews">Review score: <span data-bind="score"></span></h2>
				<p>Release date: <time data-bind="release_date"></time></p>
			</header>
			<p>Simple Plot: <span data-bind="simple_plot"></span></p>

			<figure>
				<img data-bind="cover" />
			</figure>

			<a href="" data-bind="details">More info</a>
		</article>
	</section>

	<section data-route="movie-details">
			<!-- article will be repeated for movies -->
			<article data-bind="movieDirective">

				<header>
					<h1 data-bind="title"></h1>
					<h2 data-bind="reviews">Review score: <span data-bind="score"></span></h2>
					<p>Release date: <time data-bind="release_date"></time></p>
				</header>

				

				<p><span>Plot: </span><span data-bind="plot"></span></p>

				<figure>
					<img data-bind="cover" />
				</figure>

			</article>
	</section>
</main>

<script src="static/js/vendor/modenizr.localstorage.min.js"></script>
<script src="static/js/vendor/routie.min.js"></script>
<script src="static/js/vendor/transparency.min.js"></script>
<script src="static/js/vendor/underscore.js"></script>
<script src="static/js/utils.js"></script>
<!--<script src="static/js/work.js"></script>-->
<script src="static/js/app.js"></script>
</body>
</html>
